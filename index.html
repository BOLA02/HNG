<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="card">
        <img src="/assests/-cp9bth.jpg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Bola Kameel</h2>
        <h3 data-testid="jobTitle">Frontend Developer</h3>
        <p data-testid="shortBio">Passionate about building interactive and user-friendly web applications.</p>
        <p data-testid="currentLocation">Kaduna, Nigeria</p>
        <p data-testid="emailAddress">bolatitoampho@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="#" class="fab fa-linkedin-in"></a>
            <a href="#" class="fab fa-github"></a>
            <a href="#" class="fab fa-twitter"></a>
        </div>
        
        <p id="utc-time" data-testid="currentTimeUTC"></p>
    </div>
    <script src="js/script.js">
       
    </script>
</body>
</html>
